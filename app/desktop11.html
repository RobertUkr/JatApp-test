<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <div class="container">
                <div class="step__block_wrap">
                    <div class="step__block-top">
                        <img class="step__block-img" src="images/logo.png" alt="logo" />
                    </div>
                    <div class="step__block-content">
                        <h2 class="step__block-content-title">Choose a password</h2>
                    </div>
                    <div class="block__gender">
                        <div class="block__gender-content">
                            <div class="block__gender-title">Password</div>
                            <div class="block__gender-choice-name">
                                <input class="block__gender-choice1" type="password" placeholder="Set up your login password">
                            </div>

                        </div>
                    </div>
                    <div class="block__gender-btn">
                        <button>Join Free</button>
                    </div>
                    <div class="copywrite">
                        <p class="copywrite__text">By clicking "Join Free" you are agreeing to our</p>
                        <div class="copywrite__link">
                            <a class="copywrite__link-item" href="#">Terms of Use</a>
                            <span>and</span>
                            <a class="copywrite__link-item" href="#">Privacy Policy.</a>
                        </div>
                    </div>
                    <div class="step__block-navigation">
                        <ul class="step__block-navigation-list">
                            <li class="step__block-navigation-list-item step__block-navigation-list-item--active">1
                            </li>
                            <li class="step__block-navigation-list-item step__block-navigation-list-item--active">2</li>
                            <li class="step__block-navigation-list-item step__block-navigation-list-item--active">3</li>
                            <li class="step__block-navigation-list-item step__block-navigation-list-item--active">4</li>
                            <li class="step__block-navigation-list-item step__block-navigation-list-item--active">5</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__inner">
                <a class="footer__inner-link" href="#">Terms of Use</a>
                <a class="footer__inner-link" href="#">Privacy Policy</a>
                <a class="footer__inner-link" href="#">Cookie policy</a>
            </div>
        </footer>
    </div>

    <script src="js/main.min.js"></script>
</body>

</html>
